<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js" async defer></script>
  </head>
  <body>
    <div class="sticky w3-container screen-mode-top">
      <div class="w3-row w3-display-topright">
          <input id="screen-mode-top-btn" class="w3-button w3-small w3-round-xxlarge" type="button" value="Full Screen"
            onclick="toggleFullscreen();">
      </div>
    </div>
    <div class="w3-display-middle w3-center logo">
        <div class="w3-row logo-margin">
          <h1 class="w3-mobile text-logo">The Anspiriti Project</h1>
        </div>
        <div class="w3-row logo-margin">
          <h2 class="w3-mobile sub-logo">Accelerating Humanity</h2>
        </div>
        <div class="w3-row logo-margin">
          <input id="full-screen-btn" class="w3-button w3-large w3-round-xxlarge screen-btn" type="button" value="Full Screen"
            onclick="toggleFullscreen();hideScreenButtonChoiceFullScreen()">
          <input id="normal-screen-btn" class="w3-button w3-large w3-round-xxlarge screen-btn" type="button"
            value="Normal Screen" onclick="hideScreenButtonChoiceNormalScreen()">
      </div>
    </div>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  </body>
</html>
